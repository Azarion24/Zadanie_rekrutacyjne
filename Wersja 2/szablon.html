<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu - Szablon</title>
    <style>
        /* Podstawowe style */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2, h3 {
            color: #333;
            margin-top: 1.5em;
        }
        p {
            margin: 1em 0;
        }
        img {
            display: block;
            margin: 1em auto;
            max-width: 100%;
            height: auto;
			border-radius: 8px; 
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        figcaption {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 0.5em;
        }
		.error-message { 
			color: red; 
			text-align: center; 
			margin-top: 2em;
		}				
    </style>
    <script>
        // Funkcja do dynamicznego ładowania zawartości artykułu z pliku artykul.html
        function loadArticle() {
            fetch('artykul.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Błąd sieci podczas ładowania artykułu');
                    }
                    return response.text();
                })
                .then(content => {
                    document.getElementById("article-content").innerHTML = content;
                })
                .catch(error => {
                    console.error('Błąd podczas ładowania artykułu:', error);
					document.getElementById("article-content").innerHTML = '<p class="error-message">Nie udało się załadować artykułu. Spróbuj ponownie później.</p>';
                });
        }

        // Wywołanie funkcji loadArticle po załadowaniu strony
        window.onload = loadArticle;
    </script>
</head>
<body>
    <!-- Miejsce na treść artykułu -->
    <div id="article-content">
        <!-- Wygenerowany kod HTML z pliku artykul.html zostanie tutaj załadowany -->
    </div>
</body>
</html>
